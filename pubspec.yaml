name: fit_manny
description: A fitness app that makes you fit  always.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  firebase_core: ^1.3.0
  shared_preferences: ^2.0.5
  email_validator: ^2.0.1
  connectivity: ^3.0.3
  country_code_picker: ^2.0.1
  pin_code_fields: ^7.1.0
  google_sign_in: ^5.0.7




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf

    - family: Trocchi
      fonts:
        - asset: fonts/Trocchi-Regular.ttf

    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Medium.ttf

    - family: Arvo
      fonts:
        - asset: fonts/Arvo-Bold.ttf
          weight: 700

        - asset: fonts/Arvo-Regular.ttf
          weight: 400